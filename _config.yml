# Site
name: 'Properti Baru BSD 2020'
description: 'Cluster Baru BSD | Apartemen Baru BSD | Launching Rumah BSD | Launching Apartemen BSD | Ruko Baru BSD'
logo: 'assets/images/bdscityhome_logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
homeurl: 'http://127.0.0.1:4000/'
disqus: 'bsdcityhome'
email: 'bsdcityhome@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  sal:
    name:           Sally
    site:           https://bsdcityhome.com
    avatar:         /assets/images/avatar1.png
    bio:            "Hi, I am Sally, the writter of BSDCityHome, given latest updated project at BSD City. I hope you like it!"
    email:          bsdcityhome@gmail.com
    instagram:      https://instagram.com/bsdcity_home

  jane:
    name:           Jane
    site:           https://bsdcityhome.com
    avatar:         /assets/images/avatar2.png
    bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
    email:          bsdcityhome@gmail.com
    instagram:      https://instagram.com/bsdcity_home


# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]